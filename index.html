<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo list</title>

    <!-- collegamento css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- importazione Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
</head>
<body>
    <section id="app" class="container">
        <h1>lista todo</h1>
        <sectiom class="new-todo">
            <input type="text" placeholder="nuovo todo" v-model.trim="newTodo" @keyup.enter="addTodo">

            <button class="button" @click="addTodo">Aggiungi</button>
        </sectiom>

        <div>
            <ul>
                <li 
                v-for="(todo, index) in todos"
                class="todo"
                >
                    <span class="text" :class="{completed: todo.completed}">{{todo.text}}</span>
                    <i
                    class="fas fa-trash delete"
                    @click="RemoveTodo(index)"></i>
                </li>

            </ul>
        </div>
    </section>
    

    <!-- collegamento main js -->
    <script src="./js/main.js"></script>
</body>
</html>
